<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TTS API</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
    }
    audio {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎙️ تحويل نص إلى صوت</h1>
  <textarea id="text" placeholder="أكتب النص هنا..."></textarea><br>
  <button onclick="generateVoice()">حوّل إلى صوت</button>
  <audio id="player" controls></audio>

  <script>
    async function generateVoice() {
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("أكتب النص أولا");

      const response = await fetch("/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        alert("فشل إنشاء الصوت");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("player").src = url;
    }
  </script>
</body>
</html>
